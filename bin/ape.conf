uid {
	# "aped" switch to this user/group if it run as root
	user = daemon
	group = daemon
}


Server {
	port = 80
	daemon = ys 
	ip_listen = 0.0.0.0
	domain = hunantv.com
	rlimit_nofile = 65534
	coredump_limit = 102400
	pid_file = /var/run/aped.pid
}

Log {
	logfile = ./ape.log
	loglevel = 7
}

JSONP {
	eval_func = Ape.transport.read
	allowed = 1
}

Config {
#relative to ape.conf
	modules = ../modules/lib/
	modules_conf = ../modules/conf/
}

